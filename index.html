<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Agenda</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="container">

      

      <form>

        <div class="row">
          <div class="col-md-4"></div>

          <div class="col-md-4">

            <h1>Login</h1>

            <div class="form-group">
          <label for="email">E-Mail</label>
          <input autofocus type="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" name="senha" class="form-control" required>
        </div>

        <div>
          <button class="btn btn-success btn-block">Cadastrar</button>
          <button class="btn btn-primary btn-block">Enviar</button>
        </div>
          </div>

          <div class="col-md-4"></div>
        </div>
        
        

      </form>
      

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
